---
# Role variables - inventory or playbook overrides will not be respected - use extra-vars to override

# Generic variables - for overriding all roles of a particular type (e.g. operating system, web-servers, etc.)
os_tls_certificates_path: /etc/ssl/certs
os_tls_keys_path: /etc/ssl/private

# Nginx specific variables
nginx_config_core_pid: /run/nginx.pid
nginx_config_core_user: www-data
