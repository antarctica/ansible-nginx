---
# Setup a virtual machine for testing if server blocks work correctly

# TODO: Replace with BARC python2 and python2-pip roles
- name: install python and python pip
  apt:
        update_cache=yes
    cache_valid_time=3600
                 pkg={{ item }}
               state=present
  with_items:
    - python
    - python-dev
    - python-pip

- name: install ansible uri python module dependencies
  pip:
    name=httplib2
    state=present
